<h1>Add Example to specific Lesson </h1>
<div>
    <select>
      <option *ngFor="let lesson of lessons">{{lesson.name}}</option>
    </select>
</div>
<div>
    <select>
      <option *ngFor="let example of exaps">{{example.name}}</option>
    </select>
</div>

<div>
    <button (click)="addExampleToLesson(lesson._id,example._id)" class="btn btn-primary">Update Lesson with Example</button>
</div>
