<h1>Add Lesson to specific Language </h1>
<div>
    <select>
      <option *ngFor="let lang of languages">{{lang.name}}</option>
    </select>
</div>
<div>
    <select>
      <option *ngFor="let lesson of lessons">{{lesson.name}}</option>
    </select>
</div>

<div>
    <button (click)="addExampleToLesson(lang._id,lesson._id)" class="btn btn-primary">Update Language with Lesson</button>
</div>
